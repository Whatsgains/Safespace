<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Space - Admin Login</title>
    <link rel="stylesheet" href="admin-login.css">
</head>
<body>
    <header>
        <img src="safespace logo.png" alt="Safe Space Logo" class="logo">
        <a href="index.html" class="back-button">Back to Home</a>
    </header>
    <main>
        <section class="admin-login">
            <h2>Admin Login</h2>
            <p>Access the anonymous comments submitted by users.</p>
            <form id="adminLoginForm">
                <input type="text" id="adminUsername" placeholder="Username" required>
                <input type="password" id="adminPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="login-message"></div>
            <div id="comments-section" style="display: none; margin-top: 1.5rem;"></div>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Safe Space. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Form submitted');
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            console.log('Sending:', { username, password });
            try {
                const response = await fetch('/.netlify/functions/app', { // Updated to /app/login
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response data:', result);
                const loginMessage = document.getElementById('login-message');
                const commentsSection = document.getElementById('comments-section');
                if (response.ok) {
                    loginMessage.textContent = 'Login successful!';
                    loginMessage.style.color = 'green';
                    commentsSection.style.display = 'block';
                    loadComments();
                } else {
                    loginMessage.textContent = result.error || 'Invalid credentials';
                    loginMessage.style.color = 'red';
                    commentsSection.style.display = 'none';
                }
            } catch (error) {
                console.error('Fetch or JSON parse error:', error);
                document.getElementById('login-message').textContent = 'Error connecting to server or invalid response';
                document.getElementById('login-message').style.color = 'red';
            }
        });

        async function loadComments() {
            const response = await fetch('/.netlify/functions/app/get-comments', { // Updated to /app/get-comments
                method: 'GET'
            });
            const comments = await response.json();
            const commentsSection = document.getElementById('comments-section');
            commentsSection.innerHTML = comments.map(comment => `
                <div><strong>${new Date(comment.submitted_at).toLocaleString()}</strong>: ${comment.content} (Approved: ${comment.is_approved})</div>
            `).join('');
        }
    </script>
</body>
</html>
