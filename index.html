<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Space - Welcome</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wallpaper"></div>
    <div class="scroll-arrow">↓</div>
    <main>
        <section class="welcome-section">
            <h1>Welcome Evangelist</h1>
            <p>Share your struggles anonymously to find help, healing, and hope. Your privacy is guaranteed—no one will know it’s you.</p>
            <form id="comment-form">
                <textarea id="comment-input" placeholder="Write your comment anonymously..." rows="4" required></textarea>
                <button type="submit" class="proceed-button">Submit Comment</button>
            </form>
            <div id="comments-section"></div>
            <form id="login-form" style="margin-top: 1.5rem;">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="proceed-button">Login</button>
            </form>
            <div id="login-message"></div>
            <div class="button-group">
                <a href="comment.html" class="proceed-button">Proceed</a>
                <a href="admin-login.html" class="admin-button">Admin Login</a>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2025 Safe Space. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('comment-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = document.getElementById('comment-input').value;
            const response = await fetch('/.netlify/functions/submit-comment', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content })
            });
            if (response.ok) {
                alert('Comment submitted successfully!');
                document.getElementById('comment-input').value = '';
                loadComments();
            } else {
                alert('Error submitting comment');
            }
        });

        async function loadComments() {
            const response = await fetch('/.netlify/functions/get-comments');
            const comments = await response.json();
            const commentsSection = document.getElementById('comments-section');
            commentsSection.innerHTML = comments.map(comment => `
                <div><strong>${new Date(comment.submitted_at).toLocaleString()}</strong>: ${comment.content}</div>
            `).join('');
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const response = await fetch('/.netlify/functions/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const result = await response.json();
            const loginMessage = document.getElementById('login-message');
            if (response.ok) {
                loginMessage.textContent = 'Login successful!';
                loginMessage.style.color = 'green';
                // Optionally redirect or load admin view
            } else {
                loginMessage.textContent = result.error || 'Invalid credentials';
                loginMessage.style.color = 'red';
            }
        });

        window.addEventListener('load', loadComments);
    </script>
</body>
</html>
